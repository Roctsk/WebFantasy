<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WizardWeb | Sing Up</title>
    <link rel="stylesheet" href="css/register.css">
    <link rel="icon" href="img/logo.png">
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
</head>
  <body>
    <div class="container" id="container">
      <div class="form-container register-container">
        <form action="#">
          <h1>Register</h1>
          <input type="text" placeholder="Name" required>
          <input type="email" placeholder="Email" required>
          <input type="password" placeholder="Password" required>
          <button type="button" onclick="window.location.href='index.html'">Register</button>
          <span>or use your account</span>
          <div class="social-container">
            <a href="#" class="social"><i class="lni lni-facebook-fill"></i></a>
            <a href="#" class="social"><i class="lni lni-google"></i></a>
            <a href="#" class="social"><i class="lni lni-linkedin-original"></i></a>
          </div>
        </form>
      </div>

      <div class="form-container login-container">
        <form action="#">
          <h1>Login</h1>
          <input type="email" placeholder="Email" required>
          <input type="password" placeholder="Password" required>
          <div class="content">
            <div class="checkbox">
              <input type="checkbox" id="checkbox">
              <label>Remember me</label>
            </div>
            <div class="pass-link">
              <a href="#">Forgot password?</a>
            </div>
          </div>
          <button type="button" onclick="window.location.href='index.html'">Login</button>
          <span>or use your account</span>
          <div class="social-container">
            <a href="#" class="social"><i class="lni lni-facebook-fill"></i></a>
            <a href="#" class="social"><i class="lni lni-google"></i></a>
            <a href="#" class="social"><i class="lni lni-linkedin-original"></i></a>
          </div>
        </form>
      </div>

      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1 class="title">Hello<br>Friends</h1>
            <p>If you have an account, login here and have fun</p>
            <button class="ghost" id="login">Login <i class="lni lni-arrow-left"></i></button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1 class="title">Start Your<br>Journey Now</h1>
            <p>If you donâ€™t have an account, register now and join us</p>
            <button class="ghost" id="register">Register <i class="lni lni-arrow-right"></i></button>
          </div>
        </div>
      </div>
    </div>



    <audio id="bg-music" autoplay loop>
      <source src="music/music_form.mp3" type="audio/mpeg">
    </audio>

    <script src="js/register.js"></script>
  </body>
</html>
